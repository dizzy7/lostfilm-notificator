imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: services_application.yml }

parameters:
    locale: ru_RU
    mongo_session_collection: Session
    mongo_log_collection: Log
    mongo_applog_collection: ApplicationLog

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id:  session.handler.mongo
        cookie_lifetime: 2592000 # 30 days
        gc_maxlifetime: 2592000 # 30 days
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    filters:
        cssrewrite: ~
        scssphp:
            apply_to: "\.scss$"

doctrine_mongodb:
    connections:
        default:
            server: %mongo_url%
            options: {}
        log:
            server: %mongo_url%
            options:
                connect: true
    default_database: %mongo_database%
    document_managers:
        default:
            auto_mapping: true
        log:
            auto_mapping: false
            logging: false

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: mongodb
    firewall_name: main
    user_class: AppBundle\Document\User
    from_email:
        address:        %from_email%
        sender_name:    %from_email_sender%
    registration:
        confirmation:
            enabled:    true


braincrafted_bootstrap:
    less_filter: scssphp
    output_dir: bootstrap/
    fonts_dir: web/bootstrap/fonts

guzzle:
    clients:
        lostfilm:
            base_url: "http://www.lostfilm.tv"
            headers:
                User-Agent: Mozilla/5.0 (compatible; Googlebot/2.1; +http://www.google.com/bot.html)
            options:
                timeout: 30